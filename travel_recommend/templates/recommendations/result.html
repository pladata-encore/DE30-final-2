<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>추천된 일정</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}" />
    <noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
    <style>
        body {
            font-family: 'Gaegu', cursive, 'Arial', sans-serif;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .cont_tour {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px auto;
        }
        .custom-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 100%;
            overflow-y: auto;
        }
        .custom-modal-size {
            max-width: 800px;
            max-height: 800px;
        }
        .custom-modal.show .custom-modal-dialog {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            margin: 0 !important;
            width: 80% !important;
            max-height: 80% !important;
        }
        .custom-modal-content {
            height: auto !important;
            max-height: 100% !important;
            overflow-y: auto !important;
        }
        .custom-modal .modal-body {
            max-height: 70vh !important;
            overflow-y: auto !important;
            padding: 20px !important;
            box-sizing: border-box !important;
        }
        .custom-modal-body img {
            width: 100%;
        }
        .nav-tabs {
            border-bottom: 2px solid #ddd;
        }
        .nav-tabs .nav-link {
            color: #333;
            font-weight: bold;
        }
        .nav-tabs .nav-link.active {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .tab-content h4 {
            margin-top: 20px;
            font-weight: bold;
        }
        .tab-content ul {
            padding-left: 20px;
            list-style: disc;
        }
        .custom-modal .btn-close {
            width: 20px;
            height: 25px;
            background-color: transparent;
            border: none;
            opacity: 1;
        }
        .custom-modal .btn-close:hover {
            opacity: 0.7;
            cursor: pointer;
        }
        .custom-modal .btn-close:focus {
            box-shadow: none;
        }
        .custom-modal .modal-title {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .custom-container ul {
            list-style: none;
            padding-left: 0;
        }

        .custom-container li {
            cursor: pointer;
            padding: 5px 0;
            transition: background-color 0.3s ease;
        }

        .custom-container li:hover {
            background-color: #f0f0f0;
        }
        #map {
            width: 100%;
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn-custom-main {
            background-color: #FF5733; /* 원하는 색상으로 변경 */
            color: white;
            border: none;
        }
        .btn-custom-recommend {
            background-color: #28A745; /* 원하는 색상으로 변경 */
            color: white;
            border: none;
        }

        .btn-custom-main:hover,
        .btn-custom-recommend:hover {
            background-color: #FF7965; /* 버튼에 호버했을 때 색상 변경 */
    </style>
</head>
<body>
    {% include 'header.html' %}

    <section class="cont_tour">
        <div class="custom-container">
            <h1 class="text-center mb-4">추천된 일정</h1>
            <div class="row">
                <div class="col-md-4">
                    <!-- 출발 위치 입력 -->
                    <div class="mb-3">
                        <label for="startLocation" class="form-label">출발 위치:</label>
                        <input type="text" id="startLocation" class="form-control" placeholder="출발 위치를 입력하세요">
                        <button id="rearrangeRouteBtn" class="btn btn-primary mt-2">경로 재배치</button>
                    </div>
                    <!-- 왼쪽 탭 메뉴 -->
                    <ul class="nav nav-tabs flex-column" id="itineraryTabs" role="tablist">
                        {% for day in itinerary %}
                            <li class="nav-item">
                                <a class="nav-link {% if forloop.first %}active{% endif %}" id="day-{{ forloop.counter }}-tab" data-bs-toggle="tab" href="#day-{{ forloop.counter }}" role="tab" aria-controls="day-{{ forloop.counter }}" aria-selected="{% if forloop.first %}true{% else %}false{% endif %}">{{ forloop.counter }}일차</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-8">
                    <div class="tab-content" id="itineraryTabContent">
                        {% for day in itinerary %}
                            <div class="tab-pane fade {% if forloop.first %}show active{% endif %}" id="day-{{ forloop.counter }}" role="tabpanel" aria-labelledby="day-{{ forloop.counter }}-tab">
                                <h4>{{ day.date }}</h4>
                                <ul>
                                    {% for place in day.recommendations %}
                                        <li data-contentid="{{ place.contentid }}">
                                            {{ place.title }}
                                        </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endfor %}
                    </div>
                    <div id="map" class="mt-4"></div>

                    <!-- 추가된 버튼 컨테이너 -->
                    <div class="btn-container">
                        <a href="/travel" class="btn btn-custom-main">메인으로 돌아가기</a>
                        <a href="/travel/recommend" class="btn btn-custom-recommend">추천 추가 생성하기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 모달 구조를 body 태그 끝 부분에 추가 -->
    <div class="modal fade custom-modal" id="placeDetailModal" tabindex="-1" aria-labelledby="placeDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog custom-modal-dialog">
            <div class="modal-content custom-modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="placeDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body custom-modal-body">
                    <!-- 장소 이미지 -->
                    <img id="placeImage" src="" alt="Place Image" class="img-fluid mb-3">
                    <!-- 장소 주소 -->
                    <p><strong>주소:</strong> <span id="placeAddr"></span></p>
                    <!-- 장소 개요 -->
                    <p id="placeOverview"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 카카오맵 스크립트 로드
            var kakaoScript = document.createElement('script');
            kakaoScript.src = '//dapi.kakao.com/v2/maps/sdk.js?appkey=2993b12f7f8eef3e44d407aac5b8ab3a&autoload=false';
            kakaoScript.onload = function() {
                kakao.maps.load(initializeMap);
            };
            document.head.appendChild(kakaoScript);

            function initializeMap() {
                var mapContainer = document.getElementById('map');
                var mapOption = {
                    center: new kakao.maps.LatLng(37.5665, 126.978),
                    level: 3
                };

                var map = new kakao.maps.Map(mapContainer, mapOption);

                // 각 일자의 일정을 저장할 변수
                var itinerary = {{ itinerary|safe }};

                function showMapForDay(dayIndex) {
                    var day = itinerary[dayIndex];
                    var bounds = new kakao.maps.LatLngBounds();

                    if (!map.markers) {
                        map.markers = [];
                    }
                    map.markers.forEach(function(marker) {
                        marker.setMap(null);
                    });
                    map.markers = [];

                    var path = []; // 경로를 저장할 배열

                    day.recommendations.forEach(function(place, index) {
                        console.log(itinerary);
                        console.log("Place:", place.title, "MapX:", place.mapx, "MapY:", place.mapy);

                        var coords = new kakao.maps.LatLng(place.mapy, place.mapx);
                        path.push(coords); // 경로에 좌표 추가

                        // 숫자 마커 이미지 설정
                        var markerImageUrl = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png';
                        var imageSize = new kakao.maps.Size(36, 37);
                        var imgOptions = {
                            spriteSize: new kakao.maps.Size(36, 691), // 스프라이트 이미지 전체 크기
                            spriteOrigin: new kakao.maps.Point(0, (index * 46) + 10), // 스프라이트 이미지에서 사용할 위치
                            offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
                        };

                        var markerImage = new kakao.maps.MarkerImage(markerImageUrl, imageSize, imgOptions);

                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: coords,
                            image: markerImage, // 숫자 마커 이미지 적용
                            zIndex: index + 1 // 고유한 zIndex 부여
                        });

                        // 커스텀 오버레이로 숫자 표시
                        var infowindow = new kakao.maps.InfoWindow({
                            content: '<div style="padding:5px;">' + place.title + '</div>'
                        });
                        kakao.maps.event.addListener(marker, 'click', function() {
                            infowindow.open(map, marker);
                        });

                        bounds.extend(coords);
                        map.markers.push(marker);
                    });

                    map.setBounds(bounds);
                }

                function loadPlaceDetails(contentid) {
                    const url = `/travel/get_place_details/${contentid}/`;
                    fetch(url)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            document.getElementById('placeDetailModalLabel').innerText = data.title;
                            document.getElementById('placeImage').src = data.firstimage || '';
                            document.getElementById('placeAddr').innerText = data.addr1 + ' ' + data.addr2;
                            document.getElementById('placeOverview').innerText = data.overview;

                            var placeDetailModal = new bootstrap.Modal(document.getElementById('placeDetailModal'));
                            placeDetailModal.show();
                        })
                        .catch(error => {
                            console.error('Error fetching place details', error);
                            alert('장소 정보를 불러오는데 문제가 발생했습니다. 다시 시도해주세요.');
                        });
                }

                document.getElementById('rearrangeRouteBtn').addEventListener('click', function() {
                    var startLocation = document.getElementById('startLocation').value;
                    var planId = '{{ plan_id }}';

                    if (startLocation) {
                        fetch(`http://127.0.0.1:5000/rearrange_route/${planId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ start_location: startLocation })
                        })
                        .then(response => {
                            return response.json();
                        })
                        .then(data => {
                            if (data.success) {
                                alert("경로가 재배치되었습니다!");
                                updateItineraryUI(data.new_itinerary);
                            } else {
                                alert("경로 재배치에 실패했습니다.");
                            }
                        })
                        .catch(error => console.error('Error:', error));
                    } else {
                        alert("출발 위치를 입력하세요.");
                    }
                });

                function updateItineraryUI(newItinerary) {
                    var tabContent = document.getElementById('itineraryTabContent');
                    var tabs = document.getElementById('itineraryTabs');

                    tabContent.innerHTML = '';
                    tabs.innerHTML = '';

                    newItinerary.forEach(function(day, index) {
                        var newTab = document.createElement('li');
                        newTab.classList.add('nav-item');
                        newTab.innerHTML = `<a class="nav-link ${index === 0 ? 'active' : ''}" id="day-${index + 1}-tab" data-bs-toggle="tab" href="#day-${index + 1}" role="tab" aria-controls="day-${index + 1}" aria-selected="${index === 0 ? 'true' : 'false'}">${index + 1}일차</a>`;
                        tabs.appendChild(newTab);

                        var newContent = document.createElement('div');
                        newContent.classList.add('tab-pane', 'fade', `${index === 0 ? 'show active' : ''}`);
                        newContent.id = `day-${index + 1}`;
                        newContent.role = 'tabpanel';
                        newContent.ariaLabelledby = `day-${index + 1}-tab`;

                        var contentHtml = `<h4>${day.date}</h4><ul>`;
                        day.recommendations.forEach(function(place, placeIndex) {
                            contentHtml += `<li data-contentid="${place.contentid}">${place.title}</li>`;
                        });
                        contentHtml += '</ul>';
                        newContent.innerHTML = contentHtml;

                        tabContent.appendChild(newContent);
                    });

                    showMapForDay(0);
                }

                document.querySelectorAll('#itineraryTabContent li').forEach(function(li) {
                    li.addEventListener('click', function() {
                        var contentid = this.getAttribute('data-contentid');
                        loadPlaceDetails(contentid);
                    });
                });

                // 탭 클릭 시 해당 일자의 지도를 표시합니다
                $('#itineraryTabs a').on('click', function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                    var dayIndex = $(this).parent().index();
                    showMapForDay(dayIndex);
                });
            }
        });
    </script>
</body>
</html>
