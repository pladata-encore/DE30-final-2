<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>tourdiary</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	{% load static %}
  	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  	<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	<link rel="stylesheet" href="{% static 'assets/css/app.css' %}" />
	<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
</head>
<body>
<div id="wrapper">
<header id="head" class="navbar navbar-dark head_tour">
	<div class="container-fluid">
		<h1 class="tit_tour">
			<a href="/travel" class="link_tit"><span class="ico_tit">tourdiary</span></a>
		</h1>
		<button class="btn_nav" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
		  <span class="navbar-toggler-icon">메뉴 열기</span>
		</button>
		<div class="flex-shrink-0 p-3 bg-white offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="width: 280px;">
			<h2 class="tit_tour tit_nav">
				<a href="/" class="link_tit"><span class="ico_tit">tourdiary</span></a>
				<span class="screen_out">메뉴</span>
			</h2>
			<ul class="list-unstyled ps-0">
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
						여행 계획
					</button>
					<div class="collapse show" id="home-collapse" style="">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a href="travel/recommend" class="link-dark rounded">직접 여행 계획 만들기</a></li>
							<li><a href="jpages/J" class="link-dark rounded">자동 여행 계획 만들기</a></li>
						</ul>
					</div>
				</li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="true">
						여행 다이어리
					</button>
					<div class="collapse show" id="dashboard-collapse" style="">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="{% url 'write_diary' %}" class="link-dark rounded">여행 다이어리 만들기</a></li>
							<li><a href="{% url 'my_diary' %}" class="link-dark rounded">여행 다이어리</a></li>
							<li><a href="{% url 'list_diary' %}" class="link-dark rounded">다이어리 구경하기</a></li>
						</ul>
					</div>
				</li>
				<li class="border-top my-3"></li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="true">
						Account
					</button>
					<div class="collapse show" id="account-collapse" style="">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a href="{% url 'list_badge' %}" class="link-dark rounded">나의 여행 뱃지</a></li>
							<li><a href="{% url 'wishlist_view' %}" class="link-dark rounded">찜한 여행지</a></li>
							<li><a href="#" class="link-dark rounded">프로필 수정</a></li>
							<li><a href="#" class="link-dark rounded">Sign out</a></li>
						</ul>
					</div>
				</li>
			</ul>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
	</div>
{% include 'main_badge.html' %}
</header>
<div id="main" class="cont_tour">
